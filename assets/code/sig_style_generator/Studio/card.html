<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got a Card!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Dancing+Script:wght@400..700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/card-style.css">
</head>
<body>
    <div class="card-viewport">
        <div class="postal-card" id="animatedCard">
            <div class="card-front">
                <div class="card-decoration top-deco"></div>
                <div class="card-content">
                    <p class="recipient-greeting">Dearest <span id="cardRecipientName">Recipient</span>,</p>
                    <p class="card-message" id="cardMessage">Your special message will appear here. Hope you have a fantastic day filled with joy and laughter!</p>
                    <p class="card-signature">Warmly,<br><span id="cardSenderName">Sender</span></p>
                </div>
                <div class="card-decoration bottom-deco"></div>
                <div class="stamp">
                    <span class="stamp-text">SPARKLE</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/card-script.js"></script>
</body>
</html>
